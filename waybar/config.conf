{
    "layer": "top", // Waybar at top layer
    "gtk-layer-shell": true,
    "width": 0, // Waybar width
    "height": 10,
    "modules-left": ["hyprland/workspaces", "hyprland/window"],
    "modules-right": [
				"memory",
        "cpu", 
        "custom/separator",
        "backlight", 
        "custom/separator",
        "battery",
        "battery#bat2",
        "custom/separator",
        "temperature",
        "custom/separator",
        "pulseaudio",
        "custom/separator",
        "network",
        "hyprland/language",
        "clock",
        "custom/separator",
        "tray",
       ],

    // Modules configuration
    "hyprland/workspaces": { 
        "disable-scroll": true,
        "all-outputs": true,
        "format":  "{icon}",
        "format-icons": {
            "1": "",
            "2": "",
            "3": "",
            "4": "",
            "5": "",
            "urgent": "",
            "focused": "",
            "default": ""
        }
    },

    "wlr/workspaces": {
        "sort-by-name": true,
    },

    "custom/separator": {
        "format": "|",
        "interval": "once",
        "tooltip": false
    },

    "sway/mode": {
        "format": "<span style=\"italic\">{}</span>"
    },

    "idle_inhibitor": {
        "format": "{icon}",
        "format-icons": {
            "activated": "",
            "deactivated": ""
        }
    },

    "tray": {
        "icon-size": 18,
        "spacing": 1
    },

    "clock": {
        "timezone": "Europe/Moscow",
        "format-alt": "{:%H:%M %a %Y-%m-%d}",
        "tooltip-format": "<big>{:%Y %B}</big>\n<tt><small>{calendar}</small></tt>",
        "format": "{:%H:%M:%S}",
        "interval": 1
    },

    "cpu": {
        "format": "   {usage}%",
        "tooltip": false,
        "on-click": "kitty procs --sortd cpu --watch-interval 2"
    },

    "memory": {
        "format": "  {}%"
    },

    "temperature": {
        // "thermal-zone": 2,
        // "hwmon-path": "/sys/class/hwmon/hwmon2/temp1_input",
        "critical-threshold": 80,
        // "format-critical": "{temperatureC}°C {icon}",
        "format": "{icon}&#8239; {temperatureC}°C",
        "format-icons": ["", "", ""]
    },

    "backlight": {
        // "device": "acpi_video1",
        "format": "  {percent}%",
        "format-icons": ["", ""]
    },
    "battery": {
        "bat" : "BAT0",
        "states": {
            "warning": 30,
        },
        "format": "{icon}   {capacity}%",
        "format-charging": "󱐋  {capacity}%",
        "format-plugged": "󰚥  {capacity}%",
        "format-alt": "{icon} {time}",
        "format-full": "",
        "format-icons": ["", "", "", "", ""]
    },
    "battery#bat2": {
        "bat": "BAT1",
        "states": {
            // "good": 95,
            "warning": 30,
        },
        "format": "{icon}   {capacity}%",
        "format-charging": "󱐋  {capacity}%",
        "format-plugged": "󰚥  {capacity}%",
        "format-alt": "{icon} {time}",
        // "format-good": "", // An empty format will hide the module
        "format-full": "",
        "format-icons": ["", "", "", "", ""]
    },
    "network": {
        // "interface": "wlp2*", // (Optional) To force the use of this interface
        "format-wifi": "   {essid} ({signalStrength}%)",
        "format-linked": "&#8239;{ifname} (No IP)",
        "format-disconnected": "No WI-FI",
        "format-alt": "{ifname}: {ipaddr}/{cidr}"
    },
    "pulseaudio": {
        "format": "   {volume}% {format_source}",
        "format-bluetooth": "{volume}% {icon} {format_source}",
        "format-bluetooth-muted": " {icon} {format_source}",
        "format-muted": "  0% {format_source}",
        "format-source": " {volume}%",
        "format-source-muted": "",
        "format-icons": {
            "headphone": "",
            "hands-free": "",
            "headset": "",
            "phone": "",
            "portable": "",
            "car": "",
            "default": ["", "", ""]
        },
        "on-click": "pavucontrol"
    },
    "custom/power": {
        "format": "  ",
        "on-click": "wlogout -c 5 -r 5 -p layer-shell",
    },
    "custom/waylandvsxorg": {
        "exec": "$HOME/bin/window_wayland_xorg.sh",
        "interval": 2
    },
    "custom/pacman": {
        "format": "pkgs:{}",
        "exec": "$HOME/bin/updates-pacman-aurhelper.sh",
        "interval": 600,
        "on-click": "kitty paru -Syu --noconfirm --ignore=linux*"
    },
    "custom/spotify": {
        "exec": "/usr/bin/python3 /home/frigaut/bin/mediaplayer.py --player spotify",
        "format": "{}  ",
        "return-type": "json",
        "on-click": "playerctl play-pause",
        "on-scroll-up": "playerctl next",
        "on-scroll-down": "playerctl previous"
    },
"custom/language": {
    "exec": "swaymsg -t get_inputs|grep -4 'AT T'|tail -1|sed 's/.*: //;s/\"//g'|cut -c 1-2|tr '[a-z]' '[A-Z]'",
    "interval": 1
},

"hyprland/language": {
              "format": "{}",
              "format-en": "us",
              "format-ru": "ru",
              "keyboard-name": "at-translated-set-2-keyboard",
              "on-click": "hyprctl switchxkblayout at-translated-set-2-keyboard next"
      },
}

